<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Bolts Cricket Team</title>
    <link rel="stylesheet" href="cricket.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg"></div>
    
    <header class="header">
        <div class="container">
            <div class="team-info">
                <div class="logo">
                    <div class="logo-circle">
                        <span class="lightning">âš¡</span>
                    </div>
                </div>
                <div class="team-details">
                    <h1 class="team-name">THUNDER BOLTS</h1>
                    <p class="team-slogan">"Strike Fast, Strike Hard, Strike Together"</p>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="players-section">
                <h2 class="section-title">Meet Our Champions</h2>
                <div class="players-grid" id="playersGrid">
                    <!-- Player cards will be generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-content">
                <div class="modal-header">
                    <img class="modal-avatar" id="modalAvatar" src="/placeholder.svg" alt="">
                    <div class="modal-info">
                        <h3 class="modal-name" id="modalName"></h3>
                        <p class="modal-role" id="modalRole"></p>
                        <div class="jersey-number" id="modalJersey"></div>
                    </div>
                </div>
                <div class="modal-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="modalMatches"></div>
                        <div class="stat-label">Matches Played</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="modalStrikeRate"></div>
                        <div class="stat-label">Strike Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="modalRuns"></div>
                        <div class="stat-label">Total Runs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="modalWickets"></div>
                        <div class="stat-label">Wickets</div>
                    </div>
                </div>
                <div class="best-performance">
                    <h4>Best Performance</h4>
                    <p id="modalBestPerformance"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script(1).js"></script>
</body>
</html>
